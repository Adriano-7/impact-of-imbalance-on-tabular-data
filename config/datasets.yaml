# Dataset Registry
# This file defines all available datasets for the experiments
# Each dataset must follow the convention of having train_*_ir_*_rep*.csv files and test.csv

datasets:
  mammographic_mass:
    name: mammographic_mass
    description: Mammographic mass dataset for breast cancer detection (binary classification - benign/malignant)
    target_column: Severity
    processed_path: data/processed/mammographic_mass
    results_path: results/mammographic_mass

  ilpd:
    name: ilpd
    description: Indian Liver Patient Dataset (binary classification - liver disease detection)
    target_column: Selector
    processed_path: data/processed/ilpd
    results_path: results/ilpd
