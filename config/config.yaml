experiment:
  imbalance_ratios: [1, 3, 5, 7, 10, 20, 50, 100]
  n_repetitions: 10
  random_state: 42  # Base seed for initial split
  test_size: 0.2

models:
  generators:
    - ddpm
    - nflow
    - ctgan
    - tvae

  random_forest:
    random_state: 42
    n_jobs: -1  

execution:
  # Parallel processing
  # Set to 1 for GPU usage to avoid memory contention
  # Set to -1 or higher for CPU-only mode
  parallel:
    n_jobs: 1
    backend: loky

  resource_monitor:
    interval: 5

visualization:
  figure_size:
    width: 14
    height: 7

  color_palette: tab10

  generator_styles:
    ddpm:
      marker: o
      linestyle: '-'
      color: '#1f77b4'
    nflow:
      marker: s
      linestyle: '--'
      color: '#ff7f0e'
    ctgan:
      marker: '^'
      linestyle: '-.'
      color: '#2ca02c'
    tvae:
      marker: D
      linestyle: ':'
      color: '#d62728'
